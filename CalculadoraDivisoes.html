
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Divisões</h1>
        <div class="form-group">
            <label for="dinheiro-sujo">Total de Dinheiro Sujo:</label>
            <input type="number" id="dinheiro-sujo" placeholder="Digite o valor...">
        </div>
        <button onclick="calcularDivisao()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularDivisao() {
            const dinheiroSujo = parseFloat(document.getElementById('dinheiro-sujo').value);
            if (isNaN(dinheiroSujo) || dinheiroSujo <= 0) {
                alert('Por favor, insira um valor válido!');
                return;
            }

            const totalComTaxa = dinheiroSujo * 0.9;
            const vendedores = totalComTaxa * 0.4;
            const salario = totalComTaxa * 0.15;
            const producao = totalComTaxa * 0.2;
            const drop = totalComTaxa * 0.2;
            const lavagem = totalComTaxa * 0.05;

            document.getElementById('resultado').innerHTML = `
                <p>Total após taxa de 10%: R$ ${totalComTaxa.toFixed(2)}</p>
                <p>40% para vendedores: R$ ${vendedores.toFixed(2)}</p>
                <p>15% para salários: R$ ${salario.toFixed(2)}</p>
                <p>20% para produção: R$ ${producao.toFixed(2)}</p>
                <p>20% para Drop: R$ ${drop.toFixed(2)}</p>
                <p>5% para lavagem/reposição de estoque: R$ ${lavagem.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
